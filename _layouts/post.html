---
layout: default
---

<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
        {% if page.author %} 
        <span class="author"> {{ page.author }} | </span>
		{% endif %}
        <time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="back">
	<a href="{{site.baseurl}}/">Back</a>
</div>

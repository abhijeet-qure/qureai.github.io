---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

	<head>
		{% include head.html %}
	</head>

	<body>
	<div id="wrapper">
		<div id="header">
			{% include header.html %}
		</div><!-- #header -->		
		
		<div id="content">
			<main>
				{{ content | replace: '&#8617;', '&#8617;&#xfe0e;' }}
			</main>

			{% if page.path contains '_posts' %}

				{% if content contains 'reversefootnote' %}
					<aside class="note"></aside>
					<script async src="{{site.baseurl}}/assets/footnotes.js"></script>
				{% endif %}

			{% endif %}
		</div>

		<div id="footer">
			{% include footer.html %}
		</div>
	</div>
	
	</body>
		
</html>
